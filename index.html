<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Color</title>
    <link rel="stylesheet" href="style.css">
    <!--  google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<section class="arcade">    
    <div class="screen">
    <main>
        <section class="scoreboard">
                <p class="scoreWin"><span id="right"></span>&nbspWin</p>
                <p class="scoreLose"><span id="wrong"></span>&nbspLose</p>
        </section>
        <section class="board">
            <header>
            <h2>&nbspRGB</h2>
            <p id="RGBCode"></p>
            </header>
            <nav>
                <ul>
                    <li id="box1"></li>
                    <li id="box2"></li>
                    <li id="box3"></li>
                </ul>
            </nav>
        </section>
    </main>
    </div>
    <article>
        <section class="bars">
            <div class="barR"></div>
            <div class="barG"></div>
            <div class="barB"></div>
        </section>
        <section class="buttons">
            <div id="buttonX">X</div>
            <div id="buttonY">Y</div>
            <div id="buttonZ">Z</div>
        </section>
        <section class="cross">
            <div class="up-down">
                    <span class="material-symbols-outlined">expand_less</span>
                    <span class="material-symbols-outlined">expand_more</span>
            </div>
            <div class="left-right">
                <span class="material-symbols-outlined">chevron_left</span>
                <span class="material-symbols-outlined">chevron_right</span>
            </div>
            <div class="bg-up-down"></div>
            <div class="bg-left-right"></div>
        </section>
        <section class="ventilation">
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <!--<div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div>
            <div class="v"></div> -->
        </section>
    </article>
</section>
    <script src="script.js" type="module"></script>
</body>
</html>
